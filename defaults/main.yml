# Structured data passing to `/etc/docker/daemon.json` with `to_nice_json`.
# See https://docs.docker.com/config/daemon/#configure-the-docker-daemon
docker_options:
  exec-opts:
    - "native.cgroupdriver=systemd"
  iptables: false
  log-driver: "json-file"
  log-opts:
    max-size: "100m"
  storage-driver: "overlay2"
  storage-opts:
    - "overlay2.override_kernel_check=true"

# Entries for sysctl.
docker_sysctl:
  - { state: "present", sysctl_file: "/etc/sysctl.d/50-docker.conf", name: "net.bridge.bridge-nf-call-arptables", value: "1" }
  - { state: "present", sysctl_file: "/etc/sysctl.d/50-docker.conf", name: "net.bridge.bridge-nf-call-ip6tables", value: "1" }
  - { state: "present", sysctl_file: "/etc/sysctl.d/50-docker.conf", name: "net.bridge.bridge-nf-call-iptables", value: "1" }
  - { state: "present", sysctl_file: "/etc/sysctl.d/50-docker.conf", name: "net.ipv4.ip_forward", value: "1" }
