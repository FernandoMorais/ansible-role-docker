- name: include release specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ansible_distribution_release | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
  tags:
    - always

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items:
    - { state: "present", name: "apt-transport-https" }
    - { state: "present", name: "ca-certificates" }
    - { state: "present", name: "curl" }
    - { state: "present", name: "software-properties-common" }
  tags: docker

- name: apt-key add
  apt_key:
    url: "{{ item.url }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt_key }}"
  tags: docker

- name: apt-add-repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt_repository }}"
  tags: docker

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  tags: docker

- name: pip install
  pip:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _pip }}"
  tags: docker

- name: enable service
  service:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
  with_items:
    - { name: "docker", enabled: "yes" }
  notify: restart docker
  tags: docker
