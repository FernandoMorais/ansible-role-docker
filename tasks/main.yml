- name: include release specific variables
  include_vars: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "../vars"
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: docker

- name: include release specific tasks
  include_tasks: "{{ loop_var }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths: "."
      skip: "yes"
  loop_control:
    loop_var: "loop_var"
  tags: docker

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  with_items:
    - { dest: "/etc/docker" }
    - { dest: "/etc/systemd/system/docker.service.d" }
  tags: docker

- name: copy templates
  template:
    src: "./templates{{ item.dest }}.j2"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { dest: "/etc/docker/daemon.json" }
  tags: docker

- name: patch /lib/systemd/system/containerd.service
  lineinfile:
    path: "/lib/systemd/system/containerd.service"
    regexp: "^ExecStartPre=-*/sbin/modprobe overlay"
    line: "ExecStartPre=-/sbin/modprobe overlay"
    state: present
  register: lineinfile_result
  tags: docker

- name: systemctl daemon-reload
  systemd:
    name: docker
    daemon_reload: yes
  tags: docker

- name: enable service
  service:
    name: docker
    enabled: yes
  changed_when: false
  ignore_errors: yes
  tags: docker

- name: pip install
  pip:
    name: "{{ item.name | default(None) or omit }}"
    state: "{{ item.state | default(None) or omit }}"
    version: "{{ item.version | default(None) or omit }}"
  with_items: "{{ _pip }}"
  register: result
  until: result is succeeded
  tags: docker
