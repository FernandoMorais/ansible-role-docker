- name: yum-config-manager --add-repo
  shell: |
    yum-config-manager \
      --add-repo \
      https://download.docker.com/linux/centos/docker-ce.repo
  args:
    creates: "/etc/yum.repos.d/docker-ce.repo"
  tags: docker

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: docker

- name: patch /lib/systemd/system/containerd.service
  lineinfile:
    path: "/lib/systemd/system/containerd.service"
    regexp: "^ExecStartPre=-*/sbin/modprobe overlay"
    line: "ExecStartPre=-/sbin/modprobe overlay"
    state: present
  register: lineinfile_result
  tags: docker

- name: systemctl daemon-reload
  command: systemctl daemon-reload
  when: lineinfile_result is changed
  register: systemctl_daemon_reload_result
  changed_when: systemctl_daemon_reload_result.rc != 0
  tags: docker

- name: enable service
  command: systemctl --force enable docker
  register: systemctl_enable_result
  changed_when: systemctl_enable_result.rc != 0
  tags: docker
