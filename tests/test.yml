# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: docker
      # Passing list of parameters to docker_image module.
      # See http://docs.ansible.com/ansible/latest/docker_image_module.html
      docker_image:
        - name: "ubuntu"
          state: "present"
      # Passing list of parameters to docker_container module.
      # See http://docs.ansible.com/ansible/latest/docker_container_module.html
      docker_container:
        - name: "ubuntu"
          image: "ubuntu"
          state: "started"
          pull: "yes"
          command: "sleep infinity"

- hosts: all
  remote_user: root
  tasks:
    - name: service docker start
      service:
        name: "docker"
        enabled: "yes"

    - name: docker image list
      docker_image:
        name: "ubuntu"
        state: "present"

    - name: docker ps
      docker_container:
        name: "ubuntu"
        image: "ubuntu"
        state: "started"
